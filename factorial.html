<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="view port" content="width=devicewidth,initial scale=1.0">
        <title> Factorial</title>
        <link rel="stylesheet" href="style.css">
    </head>
   
<body style = "text-align: center; font-size: 20px;">  
 Enter a number: <input id = "num">  
    <br><br>  
    <button onclick = "fact()"> Factorial </button>  
    <p id = "res"></p>  
    <script>  
   var fact= () =>{  
    var i, num, f;  
    f = 1;  
    num = document.getElementById("num").value;  
    for(i = 1; i <= num; i++)    
    {  
    f = f * i;  
    }     
    document.getElementById("res").innerHTML = "The factorial of the number " + num + " is: " + f ;  
    }  
    </script>  
    </body>  
    </html>
